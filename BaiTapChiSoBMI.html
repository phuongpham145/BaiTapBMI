<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputWeight
    let inputHeight
    inputWeight = prompt("Nhập vào Cân Nặng")
    inputHeight = prompt("Nhập Vào Chiều Cao")
    let Weight = parseFloat(inputWeight);
    let Height = parseFloat(inputHeight);
    let bmi = Weight/(Height*Height);
    if(bmi<18.5) document.write("Underweight");
    else if(bmi>=18.5 && bmi<25) document.write("Normal");
         else if(bmi>=25 && bmi<30) document.write("Overweight");
              else document.write("Obese");
</script>
</body>
</html>
